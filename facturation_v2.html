<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PF Solidaire - Facturation & Compta</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>

    <style>
        :root { --primary: #10b981; --primary-dark: #059669; --secondary: #3b82f6; --dark: #1e293b; --light: #f8fafc; --gray: #64748b; --border: #e2e8f0; }
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; margin: 0; display: flex; height: 100vh; color: var(--dark); overflow: hidden; }
        
        /* SIDEBAR */
        .sidebar { width: 260px; background: white; border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 20px; box-shadow: 2px 0 10px rgba(0,0,0,0.02); z-index: 10; transition: transform 0.3s ease; }
        .brand { font-size: 1.4rem; font-weight: 800; color: var(--primary); margin-bottom: 40px; display: flex; align-items: center; gap: 10px; }
        .nav-menu { list-style: none; padding: 0; margin: 0; flex: 1; display: flex; flex-direction: column; gap: 5px; }
        .nav-link { display: flex; align-items: center; gap: 12px; padding: 12px 15px; border-radius: 8px; text-decoration: none; color: var(--gray); font-weight: 500; transition: all 0.2s ease; }
        .nav-link:hover, .nav-link.active { background: #ecfdf5; color: var(--primary-dark); transform: translateX(3px); }
        .nav-link i { width: 20px; text-align: center; }

        /* MAIN CONTENT */
        .main-content { flex: 1; padding: 30px; overflow-y: auto; background: #f1f5f9; }
        .hidden { display: none !important; }
        
        /* HEADER & CARDS */
        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; flex-wrap: wrap; gap: 15px; }
        h1 { font-size: 1.8rem; font-weight: 700; color: var(--dark); margin: 0; }
        
        .card { background: white; padding: 25px; border-radius: 16px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); margin-bottom: 20px; border: 1px solid var(--border); }

        /* TABLEAU */
        .history-table { width: 100%; border-collapse: separate; border-spacing: 0; }
        .history-table th { text-align: left; padding: 15px; color: var(--gray); font-size: 0.8rem; text-transform: uppercase; font-weight: 700; border-bottom: 2px solid var(--border); background: #f8fafc; }
        .history-table td { padding: 15px; border-bottom: 1px solid var(--border); font-size: 0.9rem; }
        .history-table tr:hover td { background: #f8fafc; }
        .badge { padding: 4px 10px; border-radius: 20px; font-size: 0.75rem; font-weight: 700; }
        .badge-paye { background: #dcfce7; color: #16a34a; }
        .badge-attente { background: #fff7ed; color: #ea580c; }

        /* BOUTONS */
        .btn { padding: 10px 20px; border-radius: 8px; border: none; cursor: pointer; font-weight: 600; display: inline-flex; align-items: center; gap: 8px; transition: all 0.2s; }
        .btn:hover { filter: brightness(105%); transform: translateY(-1px); }
        .btn-green { background: #10b981; color: white; }
        .btn-blue { background: #3b82f6; color: white; }
        .btn-icon { background: white; border: 1px solid var(--border); padding: 8px; border-radius: 6px; cursor: pointer; color: var(--gray); }
        .btn-icon:hover { background: var(--light); color: var(--primary); border-color: var(--primary); }

        /* --- MOBILE RESPONSIVE --- */
        #mobile-menu-btn { display: none; }
        @media (max-width: 768px) {
            .sidebar { position: fixed; top: 0; left: 0; height: 100vh; transform: translateX(-100%); z-index: 5000; }
            .sidebar.mobile-open { transform: translateX(0); }
            #mobile-menu-btn { display: flex !important; position: fixed; bottom: 20px; right: 20px; width: 55px; height: 55px; background: var(--primary); color: white; border-radius: 50%; border: none; align-items: center; justify-content: center; font-size: 1.5rem; box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4); z-index: 6000; }
            .main-content { padding: 15px; }
            .page-header { flex-direction: column; align-items: flex-start; }
            .card { overflow-x: auto; }
        }
    </style>
</head>
<body>

    <img id="logo-source" src="Logo.png" style="display: none;" crossorigin="anonymous">

    <nav class="sidebar">
        <div class="brand"><i class="fas fa-dove"></i> PF ERP <span style="font-size:0.7em; color:var(--gray); margin-left:auto;">Compta</span></div>
        <ul class="nav-menu">
            <li class="nav-item"><a href="index.html" class="nav-link"><i class="fas fa-arrow-left"></i> Retour ERP</a></li>
            <li class="nav-item"><a href="#" class="nav-link active"><i class="fas fa-file-invoice-dollar"></i> Factures</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <div class="page-header">
            <div>
                <h1>Comptabilité</h1>
                <p style="color:var(--gray); margin:0;">Suivi des factures et exports</p>
            </div>
            <div style="display:flex; gap:10px;">
                <button onclick="window.exporterExcel()" class="btn btn-green" style="background-color: #059669;">
                    <i class="fas fa-file-excel"></i> EXPORT EXCEL
                </button>
                <button onclick="window.location.reload()" class="btn btn-blue">
                    <i class="fas fa-sync"></i> Actualiser
                </button>
            </div>
        </div>

        <div class="card" style="padding:15px; display:flex; gap:10px;">
            <input type="text" id="search-facture" placeholder="Rechercher (Client, N° Facture...)" style="width:100%; padding:10px; border:1px solid #e2e8f0; border-radius:8px;">
        </div>

        <div class="card" style="padding:0; overflow:hidden;">
            <table class="history-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>N° Facture</th>
                        <th>Client / Défunt</th>
                        <th>Total TTC</th>
                        <th>Statut</th>
                        <th style="text-align:center;">Actions</th>
                    </tr>
                </thead>
                <tbody id="factures-table-body">
                    <tr><td colspan="6" style="text-align:center; padding:20px;">Chargement des données...</td></tr>
                </tbody>
            </table>
        </div>
    </main>

    <button id="mobile-menu-btn" onclick="toggleMobileMenu()"><i class="fas fa-bars"></i></button>
    <div id="mobile-overlay" onclick="toggleMobileMenu()" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.5); z-index:4000;"></div>

    <script type="module">
        import { db, collection, getDocs, query, orderBy, doc, deleteDoc } from "./js/config.js";

        // Rendre les fonctions accessibles globalement
        window.db = db;
        window.collection = collection;
        window.getDocs = getDocs;
        window.query = query;
        window.orderBy = orderBy;
        window.doc = doc;
        window.deleteDoc = deleteDoc;

        // --- 1. CHARGEMENT DES FACTURES ---
        window.chargerFactures = async function() {
            const tbody = document.getElementById('factures-table-body');
            tbody.innerHTML = '<tr><td colspan="6" style="text-align:center; padding:20px;">Chargement...</td></tr>';

            try {
                // On récupère toutes les factures triées par numéro
                const q = query(collection(db, "factures_v2"), orderBy("numero", "desc"));
                const snap = await getDocs(q);
                
                tbody.innerHTML = '';
                if(snap.empty) {
                    tbody.innerHTML = '<tr><td colspan="6" style="text-align:center; padding:20px;">Aucune facture trouvée.</td></tr>';
                    return;
                }

                snap.forEach(docSnap => {
                    const data = docSnap.data();
                    const dateF = new Date(data.date_creation).toLocaleDateString();
                    const clientNom = data.client?.nom || "Inconnu";
                    const defuntNom = data.defunt?.nom ? `(Déf: ${data.defunt.nom})` : "";
                    const ttc = (data.total_ttc || 0).toFixed(2) + " €";
                    const statut = data.statut || "Émise";
                    const badgeClass = statut === "Payée" ? "badge-paye" : "badge-attente";

                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${dateF}</td>
                        <td><strong>${data.numero}</strong></td>
                        <td>${clientNom} <small style="color:#64748b;">${defuntNom}</small></td>
                        <td style="font-weight:bold;">${ttc}</td>
                        <td><span class="badge ${badgeClass}">${statut}</span></td>
                        <td style="text-align:center;">
                            <button class="btn-icon" onclick="alert('Module édition en cours...')" title="Voir/Modifier"><i class="fas fa-eye"></i></button>
                            <button class="btn-icon" style="color:red;" onclick="window.supprimerFacture('${docSnap.id}')" title="Supprimer"><i class="fas fa-trash"></i></button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });

            } catch(e) {
                console.error(e);
                tbody.innerHTML = `<tr><td colspan="6" style="color:red; text-align:center;">Erreur : ${e.message}</td></tr>`;
            }
        };

        // --- 2. FONCTION EXPORT EXCEL (NOUVEAU V16) ---
        window.exporterExcel = async function() {
            if(!confirm("Voulez-vous télécharger le journal des ventes (Excel/CSV) ?")) return;

            let csvContent = "data:text/csv;charset=utf-8,";
            csvContent += "\uFEFF"; // BOM pour les accents
            // En-têtes des colonnes
            csvContent += "NUMERO;DATE;CLIENT;DEFUNT;TOTAL HT;TOTAL TVA;TOTAL TTC;STATUT\n";

            try {
                // On réinterroge la base pour avoir les données fraîches
                const q = query(collection(db, "factures_v2"), orderBy("numero", "desc"));
                const snap = await getDocs(q);

                snap.forEach(doc => {
                    const d = doc.data();
                    
                    // Préparation des données (on remplace les ; par , pour ne pas casser le CSV)
                    const num = d.numero || "";
                    const date = new Date(d.date_creation).toLocaleDateString();
                    const cli = (d.client?.nom || "").replace(/;/g, ",");
                    const def = (d.defunt?.nom || "").replace(/;/g, ",");
                    
                    // Formatage des chiffres (1234.50 -> 1234,50) pour Excel France
                    const ht = (d.total_ht || 0).toFixed(2).replace(".", ",");
                    const tva = (d.total_tva || 0).toFixed(2).replace(".", ",");
                    const ttc = (d.total_ttc || 0).toFixed(2).replace(".", ",");
                    const stat = d.statut || "Émise";

                    // Ajout de la ligne
                    csvContent += `${num};${date};${cli};${def};${ht};${tva};${ttc};${stat}\n`;
                });

                // Téléchargement
                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                // Nom du fichier avec la date du jour
                const dateJour = new Date().toLocaleDateString().replace(/\//g, "-");
                link.setAttribute("download", `Journal_Ventes_PF_${dateJour}.csv`);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

            } catch (e) {
                alert("Erreur lors de l'export : " + e.message);
            }
        };

        // --- 3. SUPPRESSION FACTURE ---
        window.supprimerFacture = async function(id) {
            if(confirm("⚠️ Attention : Supprimer cette facture définitivement ?")) {
                try {
                    await deleteDoc(doc(db, "factures_v2", id));
                    window.chargerFactures(); // Recharger le tableau
                } catch(e) {
                    alert("Erreur : " + e.message);
                }
            }
        };

        // --- 4. NAVIGATION MOBILE ---
        window.toggleMobileMenu = function() {
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.getElementById('mobile-overlay');
            sidebar.classList.toggle('mobile-open');
            overlay.style.display = sidebar.classList.contains('mobile-open') ? 'block' : 'none';
        };

        // --- 5. INITIALISATION ---
        document.addEventListener('DOMContentLoaded', () => {
            // Charger les factures au démarrage
            window.chargerFactures();
            
            // Filtre de recherche
            document.getElementById('search-facture').addEventListener('keyup', (e) => {
                const term = e.target.value.toLowerCase();
                document.querySelectorAll('#factures-table-body tr').forEach(row => {
                    row.style.display = row.textContent.toLowerCase().includes(term) ? '' : 'none';
                });
            });
        });
    </script>
</body>
</html>
