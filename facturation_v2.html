<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PF Solidaire - Facturation</title>
    <link rel="stylesheet" href="style.css"> <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    
    <img id="logo-source" src="Logo.png" style="display:none;" crossorigin="anonymous">

    <nav class="sidebar">
        <div class="brand"><i class="fas fa-dove"></i> PF ERP</div>
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="index.html" class="nav-link"><i class="fas fa-home"></i> Accueil / Admin</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link active"><i class="fas fa-file-invoice-dollar"></i> Facturation</a>
            </li>
            <li class="nav-item" style="margin-top:auto;">
                <a href="#" id="btn-logout" class="nav-link" style="color:#fca5a5;"><i class="fas fa-power-off"></i> Déconnexion</a>
            </li>
        </ul>
    </nav>

    <main class="main-content">
        <div class="page-header">
            <h1>Comptabilité & Facturation</h1>
            <div style="display:flex; gap:10px;">
                <button class="btn btn-green" onclick="window.exporterCompta()"><i class="fas fa-file-excel"></i> Export Compta</button>
                <button class="btn btn-purple" onclick="window.nouveauDocument()"><i class="fas fa-plus"></i> Nouveau Devis</button>
            </div>
        </div>

        <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap:20px; margin-bottom:30px;">
            <div class="card" style="border-left: 4px solid #3b82f6;">
                <div style="color:#64748b; font-size:0.9rem;">CHIFFRE D'AFFAIRES (2026)</div>
                <div style="font-size:1.8rem; font-weight:bold; color:#1e293b;" id="stats-ca">0,00 €</div>
            </div>
            <div class="card" style="border-left: 4px solid #22c55e;">
                <div style="color:#64748b; font-size:0.9rem;">ENCAISSÉ</div>
                <div style="font-size:1.8rem; font-weight:bold; color:#166534;" id="stats-encaisse">0,00 €</div>
            </div>
            <div class="card" style="border-left: 4px solid #ef4444;">
                <div style="color:#64748b; font-size:0.9rem;">À PERCEVOIR</div>
                <div style="font-size:1.8rem; font-weight:bold; color:#ef4444;" id="stats-reste">0,00 €</div>
            </div>
        </div>

        <div class="card">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <h3><i class="fas fa-list"></i> Historique</h3>
                <input type="text" id="search-facture" placeholder="Rechercher..." style="padding:8px; border:1px solid #e2e8f0; border-radius:5px;">
            </div>
            
            <table class="client-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Numéro</th>
                        <th>Type</th>
                        <th>Client / Défunt</th>
                        <th style="text-align:right;">Total TTC</th>
                        <th style="text-align:right;">Reste Dû</th>
                        <th style="text-align:center;">Statut</th>
                        <th style="text-align:center;">Actions</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    </tbody>
            </table>
        </div>
    </main>

    <div id="modal-editor" class="modal-overlay hidden">
        <div class="modal-box" style="max-width:900px; width:95%;">
            <div class="modal-header">
                <h3 id="modal-title">Édition Document</h3>
                <button onclick="window.fermerModal()" style="background:none; border:none; font-size:1.5rem; cursor:pointer;">&times;</button>
            </div>
            
            <div class="form-grid-layout" style="grid-template-columns: 1fr 2fr; gap:20px;">
                <div style="background:#f8fafc; padding:15px; border-radius:8px;">
                    <h4 style="margin-top:0;">Infos Client</h4>
                    <div class="input-group"><label>Nom Client</label><input id="edit-client-nom"></div>
                    <div class="input-group"><label>Adresse</label><input id="edit-client-adresse"></div>
                    <div class="input-group"><label>Défunt (Concerne)</label><input id="edit-defunt-nom"></div>
                    <hr style="margin:15px 0; border-top:1px solid #e2e8f0;">
                    <div class="input-group"><label>Date</label><input type="date" id="edit-date"></div>
                    <div class="input-group"><label>Numéro</label><input id="edit-numero" readonly style="background:#e2e8f0;"></div>
                </div>

                <div>
                    <h4 style="margin-top:0;">Prestations</h4>
                    <div id="lignes-container" style="max-height:400px; overflow-y:auto; margin-bottom:15px;">
                        </div>
                    <button class="btn btn-outline small" onclick="window.ajouterLigne()">+ Ajouter Ligne</button>
                    <button class="btn btn-outline small" onclick="window.ajouterSection()">+ Ajouter Titre</button>
                    
                    <div style="margin-top:20px; text-align:right; font-size:1.2rem; font-weight:bold;">
                        Total : <span id="edit-total">0.00</span> €
                    </div>
                </div>
            </div>

            <div class="modal-footer" style="margin-top:20px; display:flex; justify-content:flex-end; gap:10px;">
                <button class="btn btn-red" onclick="window.fermerModal()">Annuler</button>
                <button class="btn btn-green" onclick="window.sauvegarderDocument()"><i class="fas fa-save"></i> Enregistrer</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/v2/app.js"></script> 
</body>
</html>
