<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PF Solidaire - Facturation</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    
    <style>
        body { font-family: 'Helvetica', sans-serif; background-color: #f1f5f9; margin: 0; padding: 20px; }
        
        /* NAVIGATION */
        .top-bar {
            background: white; padding: 15px; border-radius: 8px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); margin-bottom: 20px;
            display: flex; justify-content: space-between; align-items: center;
            border-top: 4px solid #f59e0b;
        }
        .btn-nav { text-decoration: none; color: #64748b; font-weight: bold; }
        .btn-nav:hover { color: #3b82f6; }

        /* IDENTITÉ */
        .grid-identity { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .box { background: white; padding: 20px; border-radius: 8px; border: 1px solid #e2e8f0; }
        .label-blue { color: #3b82f6; font-weight: bold; font-size: 0.9rem; margin-bottom: 10px; display: block; text-transform: uppercase; }
        
        input, select { 
            width: 100%; padding: 10px; border: 1px solid #cbd5e1; border-radius: 5px; 
            margin-bottom: 10px; box-sizing: border-box; font-size: 14px;
        }

        /* TABLEAU */
        .facture-table { width: 100%; border-collapse: collapse; background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .facture-table th { background: #e2e8f0; padding: 12px; text-align: left; color: #475569; font-size: 0.85rem; text-transform: uppercase; }
        .facture-table td { border-bottom: 1px solid #f1f5f9; padding: 5px; vertical-align: middle; }
        
        /* Poignée Drag & Drop */
        .drag-handle { cursor: grab; color: #cbd5e1; text-align: center; }
        .drag-handle:hover { color: #f59e0b; }

        /* Styles Lignes */
        .input-cell { border: 1px solid transparent; width: 100%; padding: 8px; margin: 0; }
        .input-cell:focus { border: 1px solid #3b82f6; background: #eff6ff; outline: none; }
        .price-cell { text-align: right; font-weight: bold; color: #1e293b; }
        
        /* Sections */
        .row-section { background: #fff7ed !important; border-left: 4px solid #f59e0b; }
        .input-section { font-weight: bold; color: #c2410c; text-transform: uppercase; background: transparent; }

        /* Total */
        .total-box { 
            background: #f0fdf4; border: 1px solid #bbf7d0; color: #166534; 
            padding: 15px; text-align: right; font-size: 1.4rem; font-weight: bold; 
            margin-top: 10px; border-radius: 8px; 
        }

        /* Boutons */
        .btn { padding: 8px 15px; border-radius: 5px; border: none; cursor: pointer; font-weight: bold; font-size: 0.9rem; margin-left: 5px; }
        .btn-add { background: #3b82f6; color: white; }
        .btn-section { background: #fff7ed; color: #ea580c; border: 1px solid #fdba74; }
        .btn-save { background: #22c55e; color: white; }
        .btn-pdf { background: #64748b; color: white; }
        .btn-del { background: transparent; color: #ef4444; font-size: 1.2rem; cursor: pointer; border:none;}
    </style>
</head>
<body>

<div style="max-width: 1200px; margin: 0 auto;">

    <div class="top-bar">
        <a href="index.html" class="btn-nav"><i class="fas fa-arrow-left"></i> RETOUR MENU</a>
        <h2 style="margin:0; color:#1e293b;">FACTURATION / DEVIS</h2>
        <div>
            <button class="btn btn-save" id="btn-save"><i class="fas fa-save"></i> ENREGISTRER</button>
            <button class="btn btn-pdf" id="btn-pdf"><i class="fas fa-print"></i> PDF</button>
        </div>
    </div>

    <div class="grid-identity">
        <div class="box">
            <span class="label-blue">CLIENT / MANDANT</span>
            <input type="text" id="client_nom" placeholder="Nom Prénom Client...">
            <input type="text" id="client_adresse" placeholder="Adresse complète...">
        </div>
        <div class="box">
            <span class="label-blue">DÉFUNT & INFOS</span>
            <input type="text" id="defunt_nom" placeholder="Nom Prénom Défunt...">
            <div style="display:flex; gap:10px;">
                <select id="doc_type"><option>DEVIS</option><option>FACTURE</option></select>
                <input type="date" id="doc_date">
            </div>
        </div>
    </div>

    <div style="background:white; padding:10px; display:flex; justify-content:space-between; align-items:center; border-radius:8px 8px 0 0; border:1px solid #e2e8f0;">
        <div style="font-weight:bold; color:#64748b;">DÉTAIL DES PRESTATIONS (Glisser pour réorganiser)</div>
        <div>
            <button class="btn btn-section" onclick="ajouterSection()"><i class="fas fa-heading"></i> SECTION</button>
            <button class="btn btn-add" onclick="ajouterLigne()"><i class="fas fa-plus"></i> LIGNE</button>
        </div>
    </div>

    <table class="facture-table">
        <thead>
            <tr>
                <th style="width: 30px;"></th> <th style="width: 50%;">DÉSIGNATION</th>
                <th style="width: 15%;">TYPE</th>
                <th style="width: 10%;">TVA</th>
                <th style="width: 15%; text-align:right;">PRIX TTC</th>
                <th style="width: 5%;"></th>
            </tr>
        </thead>
        <tbody id="tbody_lignes">
            </tbody>
    </table>

    <div class="total-box">
        TOTAL TTC : <span id="total_display">0.00</span> €
    </div>

</div>

<script type="module">
    // 1. IMPORT DES OUTILS FIREBASE
    import { db, collection, addDoc } from "./js/config.js";

    // Initialisation Date
    document.getElementById('doc_date').valueAsDate = new Date();

    // 2. ACTIVATION DU DRAG & DROP (SortableJS)
    const el = document.getElementById('tbody_lignes');
    Sortable.create(el, {
        handle: '.drag-handle', // On ne peut bouger qu'en cliquant sur la poignée
        animation: 150,
        onEnd: function () {
            // Recalcul au cas où (optionnel ici, mais bonne pratique)
            window.calculTotal();
        }
    });

    // --- FONCTIONS DU TABLEAU ---

    window.ajouterSection = function() {
        const tbody = document.getElementById('tbody_lignes');
        const tr = document.createElement('tr');
        tr.className = "row-section";
        tr.innerHTML = `
            <td class="drag-handle"><i class="fas fa-grip-vertical"></i></td>
            <td colspan="4"><input type="text" class="input-cell input-section" value="NOUVELLE SECTION" placeholder="Titre Section"></td>
            <td style="text-align:center;"><button class="btn btn-del" onclick="this.closest('tr').remove(); calculTotal();"><i class="fas fa-trash"></i></button></td>
        `;
        tbody.appendChild(tr);
    };

    window.ajouterLigne = function(designation="", prix=0) {
        const tbody = document.getElementById('tbody_lignes');
        const tr = document.createElement('tr');
        tr.className = "row-item";
        tr.innerHTML = `
            <td class="drag-handle"><i class="fas fa-grip-lines"></i></td>
            <td><input type="text" class="input-cell val-desc" value="${designation}" placeholder="Description..."></td>
            <td>
                <select class="input-cell val-type" style="border:none;">
                    <option value="Courant">Courant</option>
                    <option value="Avance">Avance</option>
                </select>
            </td>
            <td>NA</td>
            <td><input type="number" class="input-cell price-cell val-prix" value="${prix}" oninput="calculTotal()" placeholder="0.00"></td>
            <td style="text-align:center;"><button class="btn btn-del" onclick="this.closest('tr').remove(); calculTotal();"><i class="fas fa-trash"></i></button></td>
        `;
        tbody.appendChild(tr);
        calculTotal();
    };

    window.calculTotal = function() {
        let total = 0;
        document.querySelectorAll('.val-prix').forEach(input => {
            total += parseFloat(input.value) || 0;
        });
        document.getElementById('total_display').innerText = total.toFixed(2);
    };

    // --- INITIALISATION (Exemple) ---
    window.ajouterSection(); 
    window.ajouterLigne("Démarches administratives", 250); 

    // --- SAUVEGARDE FIREBASE ---
    document.getElementById('btn-save').addEventListener('click', async () => {
        const btn = document.getElementById('btn-save');
        btn.innerHTML = '...';
        
        try {
            // Récupération des données (L'ordre DOM est l'ordre Drag&Drop)
            const lignes = [];
            document.querySelectorAll('#tbody_lignes tr').forEach(tr => {
                if(tr.classList.contains('row-section')) {
                    lignes.push({ type: 'section', text: tr.querySelector('input').value });
                } else {
                    lignes.push({
                        type: 'item',
                        desc: tr.querySelector('.val-desc').value,
                        cat: tr.querySelector('.val-type').value,
                        prix: parseFloat(tr.querySelector('.val-prix').value) || 0
                    });
                }
            });

            const factureData = {
                client: { 
                    nom: document.getElementById('client_nom').value, 
                    adresse: document.getElementById('client_adresse').value 
                },
                defunt: { nom: document.getElementById('defunt_nom').value },
                info: {
                    type: document.getElementById('doc_type').value,
                    date: document.getElementById('doc_date').value,
                    total: parseFloat(document.getElementById('total_display').innerText)
                },
                lignes: lignes,
                date_creation: new Date().toISOString()
            };

            await addDoc(collection(db, "factures_v2"), factureData);
            alert("✅ Document enregistré avec succès !");
            btn.innerHTML = '<i class="fas fa-save"></i> ENREGISTRER';

        } catch (e) {
            alert("Erreur : " + e.message);
            btn.innerHTML = '<i class="fas fa-save"></i> ENREGISTRER';
        }
    });

    // --- GÉNÉRATION PDF ---
    document.getElementById('btn-pdf').addEventListener('click', () => {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        
        // En-tête Vert
        doc.setFontSize(18); doc.setTextColor(34, 197, 94); doc.text("PF SOLIDAIRE", 15, 20);
        doc.setFontSize(10); doc.setTextColor(100); doc.text("32 boulevard Léon Jean Grégory, Thuir", 15, 26);
        
        // Info Doc
        doc.setFontSize(14); doc.setTextColor(0);
        doc.text(document.getElementById('doc_type').value, 150, 20, {align:'right'});
        doc.setFontSize(10);
        doc.text("Date : " + document.getElementById('doc_date').value, 150, 26, {align:'right'});

        // Client
        doc.setFillColor(245,245,245); doc.rect(15, 35, 180, 25, 'F');
        doc.setFont("helvetica", "bold"); doc.text("CLIENT : " + document.getElementById('client_nom').value, 20, 42);
        doc.setFont("helvetica", "normal"); doc.text(document.getElementById('client_adresse').value, 20, 48);
        doc.text("Concerne : " + document.getElementById('defunt_nom').value, 100, 42);

        // Tableau Lignes
        const rows = [];
        document.querySelectorAll('#tbody_lignes tr').forEach(tr => {
            if(tr.classList.contains('row-section')) {
                // Section en gras
                rows.push([{content: tr.querySelector('input').value.toUpperCase(), colSpan: 3, styles: {fillColor: [255, 247, 237], fontStyle: 'bold', textColor: [194, 65, 12]}}]);
            } else {
                // Ligne normale
                rows.push([
                    tr.querySelector('.val-desc').value,
                    tr.querySelector('.val-type').value,
                    tr.querySelector('.val-prix').value + ' €'
                ]);
            }
        });

        doc.autoTable({
            startY: 70,
            head: [['Désignation', 'Type', 'Prix TTC']],
            body: rows,
            theme: 'grid',
            headStyles: { fillColor: [226, 232, 240], textColor: [71, 85, 105] },
            styles: { fontSize: 10, cellPadding: 3 }
        });

        // Total
        const finalY = doc.lastAutoTable.finalY + 10;
        doc.setFontSize(12); doc.setFont("helvetica", "bold");
        doc.text("TOTAL TTC : " + document.getElementById('total_display').innerText + " €", 190, finalY, {align:'right'});

        doc.save("Facture.pdf");
    });

</script>

</body>
</html>
